<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Data Table Assignment</title>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="knockout-3.5.1.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
    <link  rel="stylesheet" type=text/css href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout.mapping/2.4.1/knockout.mapping.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#example').DataTable({
                language: {
                    search: "_INPUT_",
                    searchPlaceholder: "Search..."
                },
                dom: '<"top"f<"clear">>rt<"bottom"ilp<"clear">>',
                 "columns": [
                { "data": 'status_indicator', "width": "5%" },
                { "data": 'kind', "width": "5%" },
                { "data": 'name', "width": "5%" },
                { "data": 'theatre', "width": "3%" },
                { "data": 'datetime', "width": "5%" },
                { "data": 'status', "width": "5%" },
                { "data": 'message', "width": "20%" },
                { "data": 'action', "width": "5%" }
            ]});
        });


    </script>

    <style>
        body {
            background: #1C2135;
        }

        .table {
            position: relative;
            margin-left: 10px;
            width: 98%;
            font-size: 12px;
        }

        .table-striped>tbody>tr:nth-child(odd)>td,
        .table-striped>tbody>tr:nth-child(odd)>th {
           background-color: #262E43;
           color: white;
           border: none;
         }

        .table-striped>tbody>tr:nth-child(even)>td, .table-striped>thead>tr>th,
        .table-striped>tbody>tr:nth-child(even)>th {
           background-color: #101529;
           color: white;
           border: none;
        }

        .status_icon {
            text-align: center;
        }

        .fa-circle-xmark {
            color: #BD2130;
        }

        .fa-circle-check {
            color: #28A745;
        }

        .top_left_corner_option {

        }

        .delete_icon, .export_icon {
            position: relative;
            margin: 4px;
            top: 47px;
            left: 6px;
            padding-top: 10px;
            padding-bottom: 30px;
            text-align: center;
            width: 40px;
            height: 30px;
            font-size: 14px;
            display: inline-block;
            cursor: pointer;
            color: #F7F9FF;
            background: #007BFF;
            border-radius: 5px;
        }

        .slider_icon {
            position: relative;
            top: 47px;
            right: 16px;
            float: right;
            padding-top: 10px;
            padding-bottom: 30px;
            text-align: center;
            width: 40px;
            height: 30px;
            font-size: 14px;
            display: inline-block;
            cursor: pointer;
            color: #F7F9FF;
            background: #007BFF;
            border-radius: 5px;
        }

        div.dataTables_wrapper div.dataTables_paginate {
            position: relative;
            bottom: 50px;
        }

        div.dataTables_wrapper div.dataTables_filter input {
            width: 300px;
            height: 40px;
            border: none;
            margin-right: 62px;
            margin-bottom: 5px;
        }

        input[type="search"] {
            background: #282E43;
            font-style: italic;
        }

        .page-item.disabled .page-link {
            color: #6c757d;
            background: #22273C;
            border: 1px solid #6c757d;
        }

        .page-link{
            background: #282E43;
            border: 1px solid #6c757d;
            color: #6c757d;
        }

        .dataTables_info, .dataTables_length{
            color: white;
        }

        .form-select-sm {
            background: #22273C;
            color: white;
        }

    </style>
</head>

<body>
    <div class="top_left_corner_option">
        <span class="delete_icon"><i class="fa-solid fa-trash-can"></i></span>
        <span class="export_icon"><i class="fa-solid fa-file-export"></i></span>
        <span class="slider_icon"><i class="fa-solid fa-sliders"></i></span>
    </div>

    <table id="example" class="table table-striped">
        <thead>
            <tr>
                <th></th>
                <th>Kind</th>
                <th>Name</th>
                <th>Theatre</th>
                <th>Issue Date</th>
                <th>Status</th>
                <th>Exception Message</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody data-bind="foreach: data">
        <!--ko foreach: objects-->
            <tr>
            <!--ko if: progress == 0-->
                <td class="status_icon"><i class="fa-solid fa-circle-xmark"></i></td>
            <!--/ko-->
            <!--ko ifnot: progress == 0-->
                <td class="status_icon"><i class="fa-solid fa-circle-check"></i></td>
            <!--/ko-->
                <td data-bind="text: type"></td>
                <td data-bind="text: annotation"></td>
                <td data-bind="text: theatre"></td>
                <td data-bind="text: datetime"></td>
                <td data-bind="text: status"></td>
                <td data-bind="text: messages"></td>
                <td class="status_icon"><i class="fa-solid fa-trash-can"></i></td>
            </tr>
          <!--/ko-->
        </tbody>

    </table>

<script type="text/javascript">
    function AppViewModel() {
        var self = this;

        self.data = ko.observable(null);
         $.getJSON("test.json", function(retrievedData) {
                self.data(retrievedData);
                console.log(self.data());
         });
    }

    ko.applyBindings(new AppViewModel());
</script>

</body>
</html>
