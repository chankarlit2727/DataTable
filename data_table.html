<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Data Table Assignment</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.10/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.3/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.colVis.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.2/moment.min.js"></script>
    <script src="https://cdn.datatables.net/plug-ins/1.12.1/dataRender/ellipsis.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/colvis/1.1.2/css/dataTables.colVis.css">
    <link  rel="stylesheet" type=text/css href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.2.3/css/buttons.dataTables.min.css">
    <script src="https://cdn.datatables.net/buttons/2.0.0/js/buttons.colVis.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout.mapping/2.4.1/knockout.mapping.min.js"></script>

    <script>
        $(document).ready(function () {
            var table = $('#example').DataTable({
                stateSave: true,
                info: false,
                stateLoadParams: function( settings, data ) {
                    if (data.order) delete data.order;
                  },
                select: true,
                autoWidth: false,
                order: [],
                ajax: {
                    url: 'data.json',
                    dataSrc: 'objects'
                },
                buttons: [
                {
                    extend: 'colvis',
                    text:   '<i class="fa-solid fa-sliders"></i>',
                    postfixButtons: [
                        {
                            text: 'Reset Default',
                            action: function ( e, dt, node, config ) {
                                table.column( 0 ).visible( true );
                                table.column( 1 ).visible( true );
                                table.column( 2 ).visible( true );
                                table.column( 3 ).visible( true );
                                table.column( 4 ).visible( true );
                                table.column( 5 ).visible( true );
                                table.column( 6 ).visible( true );
                                table.column( 7 ).visible( true );
                        }
                        }
                    ],
                    buttons : [{
                        extend: 'columnsToggle'
                    }],
                },
                {
                    extend: 'csvHtml5',
                    text: '<i class="fas fa-file-export"></i>',
                    exportOptions: {
                        columns: ':visible'
                    }
                }
                ],
                language: {
                    search: "_INPUT_",
                    searchPlaceholder: "Search..."
                },

                dom: '<"toolbar">Bfrtlip',
                columns: [
                    { data: 'progress', width: '6%', searchable: false, className: "status_icon",
                     render: function (data, type, row) {
                        if (row.progress === "0") {
                            return '<i class="fa-solid fa-circle-xmark"></i>';}
                        else {
                            return '<i class="fa-solid fa-circle-check"></i>';
                        }
                    }
                    },
                    { data: 'type', width: '2%', searchable: false,
                    render: function (data, type, row) {
                        if (row.type == "1026") {
                            return '<td>KDM</td>';}
                        if (row.type == "1027") {
                            return '<td>DCP</td>';}
                        if (row.type == "1028") {
                            return '<td>SPL</td>';}
                        if (row.type == "1029") {
                            return '<td>PACK</td>';}
                        if (row.type == "1030") {
                            return '<td>RAR</td>';}
                    }},
                    { data: 'annotation', width: '10%' },
                    { data: 'theatre', width: '5%' },
                    { data: 'datetime', width: '10%', searchable: false,
                     render: function (data, type, row, meta) {
                        return moment.utc(data).local().format('YYYY-MM-DDTHH:mm:ss');
                    }},
                    { data: 'status', width: '9%', searchable: false,
                     render: function (data, type, row) {
                        if (row.status == "-1") {
                            return '<td>PENDING</td>';}
                        if (row.status == "0") {
                            return '<td>QUEUED</td>';}
                        if (row.status == "1") {
                            return '<td>IN_PROGRESS</td>';}
                        if (row.status == "2") {
                            return '<td>IN_PROGRESS_POST</td>';}
                        if (row.status == "3") {
                            return '<td>PAUSED</td>';}
                        if (row.status == "4") {
                            return '<td>FINISHED</td>';}
                        if (row.status == "5") {
                            return '<td>CANCELED</td>';}
                        if (row.status == "6") {
                            return '<td>EXCEPTION</td>';}
                        else{
                            return '<td>ERROR</td>';}
                    }
                    },
                    { data: 'messages.0', width: '28%', searchable: false, render: $.fn.dataTable.render.ellipsis(150, true) },
                    { data: 'null', defaultContent: '<i class="fa-solid fa-trash-can"></i>', width: '4%', searchable: false },
                ]

            });



            $('div.toolbar').html('<a class="nav-link dropdown-toggle " href="#" data-bs-toggle="dropdown"><i class="fa-solid fa-trash-can"></i></a>\
							<ul class="dropdown-menu">\
							<li><a class="dropdown-item" href="#">Clear All Task</a></li>\
							<li><a class="dropdown-item" href="#">Clear Finished Task</a></li>\
							<li><a class="dropdown-item" href="#">Clear Exception Task</a></li>\
							<li><a class="dropdown-item" href="#">Clear Queued Task</a></li>\
							<li><a class="dropdown-item" href="#">Clear Pending Task</a></li>\
							</ul>');

            $('input.toggle-vis').on('click', function (e) {
                e.stopPropagation;
                // Get the column API object
                var column = table.column($(this).attr('data-column'));

                // Toggle the visibility
                column.visible(!column.visible());

            });
            $("button.reset").click(function(){
                $("input.toggle-vis").prop("checked", true);
                table.column( 0 ).visible( true );
                table.column( 1 ).visible( true );
                table.column( 2 ).visible( true );
                table.column( 3 ).visible( true );
                table.column( 4 ).visible( true );
                table.column( 5 ).visible( true );
                table.column( 6 ).visible( true );
                table.column( 7 ).visible( true );
            });

        });
    </script>

    <style>
        body {
            background: #1C2135;
        }
        /****************************************************/

        /* Delete button */
        a.nav-link.dropdown-toggle {
            position: absolute;
            top: 20px;
            left: 13px;
            width: 44px;
            height: 40px;
            color: #F7F9FF;
            background: #007BFF;
            border-radius: 5px;
            border: none;
            padding-bottom: 30px;
            text-align: center;
            font-size: 14px;
            z-index: 100;
        }

        /* Export csv button */
        button.dt-button.buttons-csv.buttons-html5 {
            position: relative;
            left: 53px;
            width: 44px;
            height: 40px;
            color: #F7F9FF;
            background: #007BFF;
            border-radius: 5px;
            border: none;
        }

        /** Search Field **/
        div.dataTables_wrapper div.dataTables_filter input {
            position: relative;
            width: 330px;
            height: 40px;
            border: none;
            top: 20px;
            right: 75px;
            background-color: #282E43 !important;
            color: white;
        }

        input[type="search"] {
            background: #282E43;
            font-style: italic;
        }

        /* Filter checkbox button */
        button.dt-button.buttons-collection.buttons-colvis {
            position: relative;
            float: right;
            width: 44px;
            height: 40px;
            color: #F7F9FF;
            background: #007BFF;
            border-radius: 5px;
            border: none;
            z-index: 100;
        }

        /* Checkbox menu */
         div.dt-button-collection {
            position: absolute;
            top: 40px;
            left: 1300px !important;
            width: 200px;
            margin-top: 3px;
            margin-bottom: 3px;
            padding: 4px 4px 2px 4px;
            border: 1px solid #ccc;
            border: 1px solid rgba(0, 0, 0, 0.4);
            background-color: #262E43;
            overflow: hidden;
            z-index: 2002;
            border-radius: 5px;
            box-shadow: 3px 4px 10px 1pxrgba(0, 0, 0, 0.3);
            box-sizing: border-box;
        }

        /* Button */
        div.dt-buttons {
            position: absolute;
            margin-top: 20px;
            margin-left: 10px;
            width: 98%;
        }

        /* Delete button & Filter button arrow */
        a.nav-link.dropdown-toggle:after, span.dt-down-arrow {
            display: none;
        }
        /* Delete icon menu background */
        .dropdown-menu {
            background: #262E43;
        }
        /* Delete icon menu item */
        a.dropdown-item {
            color: white;
            z-index: 2;
        }
        a.dropdown-item:hover {
            color: white;
            background: none;
        }

        /* Checkbox */
        button.dt-button.buttons-columnVisibility:before,
        button.dt-button.buttons-columnVisibility.active span:before {
            display:block;
            position:absolute;
            top:1.2em;
            left:0;
            width:14px;
            height:14px;
            box-sizing:border-box;
        }

        div.dt-button-collection button.dt-button {
            color: white;
        }

        div.dt-button-collection button.dt-button.active:not(.disabled){
            background: #262E43;
            color: white;
        }

        div.dt-button-collection button.dt-button.active:not(.disabled):hover {
            background: none;
        }

        div.dt-button-collection button.dt-button:last-child {
            position: relative;
            color: white;
            border: none;
            outline: none;
            background: none;
            text-align: right;
            text-decoration: underline;
        }

        button.dt-button.buttons-columnVisibility:before {
            content:' ';
            margin-top:-6px;
            margin-left:10px;
            border:1px solid white;
            border-radius:3px;
            background-color: #262E43;
        }

        button.dt-button.buttons-columnVisibility.active span:before {
            content:'\2713';
            margin-top:-11px;
            margin-left:10px;
            text-align:center;

        }

       button.dt-button.buttons-columnVisibility span {
            margin-left:20px;
        }

        button.dt-button.buttons-columnVisibility.active:active {
            background-color: none;
        }

       /****************************************************/

        /* DataTable body */
        table#example.table.table-striped.dataTable.no-footer {
            position: relative;
            padding-top: 25px;
            margin-left: 12px;
            max-width: 98% !important;
            font-size: 12px;
        }

        /* Table body background color */
       .table-striped>tbody>tr:nth-child(odd)>td,
       .table-striped>tbody>tr:nth-child(odd)>th {
          background-color: #262E43;
          color: white;
          border: none;
       }

        .table-striped>tbody>tr:nth-child(even)>td, .table-striped>thead>tr>th,
        .table-striped>tbody>tr:nth-child(even)>th {
           background-color: #101529;
           color: white;
           border: none;
        }

        /****************************************************/

        /** Status Indicator Icon **/

        .status_icon {
            text-align: center;
        }

        .fa-circle-xmark {
            color: #BD2130;
        }

        .fa-circle-check {
            color: #28A745;
        }

        /****************************************************/

         /** Page Pagination* */
        div.dataTables_wrapper div.dataTables_paginate {
            position: relative;
            bottom: 20px;
            padding-right: 20px;
        }

        /** Column Previous **/
        .dataTables_wrapper .dataTables_paginate .paginate_button {
            padding: 0;
            margin-left: 0;
            border: none;
        }

        .page-item.disabled .page-link {
            color: #6c757d;
            background: #22273C;
            border: 1px solid #6c757d;
        }

         /** Column 1,2,3... **/
        .page-link{
            background: #282E43;
            border: 1px solid #6c757d;
            color: #6c757d;
        }

        /** Show entries Label **/
        .dataTables_info, .dataTables_length{
            color: white !important;
            padding-left: 15px;
            width: 300px;
        }




        /** Show entries Select **/
        select.form-select.form-select-sm{
            width: auto !important;
            background: #22273C !important;
            color: white;
        }

        div.dropdown-menu.show {
            transform: translate3d(1244px, 76px, 0px) !important;
            width: 260px;
            background: #4C5569;
            background-repeat: no-repeat;
            font-size: 13px;

        }

        div.title {
            margin: 5px 0 0 20px;
            color: white;
        }

        div.checkbox_column{
            position: relative;
            width: 220px;
            display: block;
            margin: 15px 0 0 20px;
            z-index: 2;

        }


        button.reset {
            position: relative;
            right: 6px;
            text-decoration: none;
            color: lightblue;
            font-size: 13px;
            margin: 5px 0 0 157px;
            border: none;
            outline: none;
            background: none;
        }



        .page-link:hover {
            background: none;
            border: none;
        }

    </style>
</head>

<body>

    <table id="example" class="table table-striped">
        <thead>
            <tr>
                <th style="color: #101529; font-size: 2px;">Status Indicator</th>
                <th>Kind</th>
                <th>Name</th>
                <th>Theatre</th>
                <th>Issue Date</th>
                <th>Status</th>
                <th>Exception Message</th>
                <th>Action</th>
            </tr>
        </thead>

</body>
</html>
